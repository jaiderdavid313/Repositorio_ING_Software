<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Mi Lista de Tareas</h1>

        <div class="task-input-section">
            <input type="text" id="taskInput" placeholder="Añadir nueva tarea...">
            <button id="addTaskButton">
                <i class="fas fa-plus"></i> Añadir
            </button>
        </div>

        <div class="task-stats">
            <span>Tareas Pendientes: <span id="pendingTasksCount">0</span></span>
            <span>Tareas Completadas: <span id="completedTasksCount">0</span></span>
        </div>

        <ul id="taskList">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
